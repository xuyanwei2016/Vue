<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止默认跳转</title>
</head>
<body>
<div id="app">
    <div @click="fn">
        parent
        <div @click.stop="fn">child</div>
    </div>
    <a href="http://www.zhufengpeixun.com" @click.prevent="fn1">珠峰培训</a>
</div>
<script src="vue1.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        methods:{
            fn(/*e*/){
                //e.stopPropagation();
                alert('hello')
            },
            fn1(){
                alert('稍后再去')
            }
        }
    })
</script>
</body>
</html>
