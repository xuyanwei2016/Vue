<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定动态数据</title>
</head>
<body>
<div id="app">
    <!--如果向绑定动态数据需要使用v-bind   v-bind：简写就是：-->
    <img v-bind:src="attr" :title="title">
</div>
<script src="vue1.js"></script>
<script>
    var vm=new Vue({
       el:'#app',
        data:{
           attr:'http://img.ablesky.cn/stats/images/icon/ablesky-logo_6903e019.png',
            title:'小程序'
        }
    })
</script>
</body>
</html>
