<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div id="app">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered text-center">
                <caption class="h3 text-danger">购物车</caption>
                <tr>
                    <td>商品名称</td>
                    <td>商品价格</td>
                    <td>操作</td>
                </tr>
                <tr v-for="iphone in iphones">
                    <td>{{iphone.name}}</td>
                    <td>{{iphone.price}}</td>
                    <td>
                        <button class="btn btn-danger btn-xs" @click="removeOne(iphone)">删除</button>
                    </td>
                </tr>
                <tr v-show="iphones.length">
                    <td colspan="3"><button class="btn btn-danger btn-sm pull-right" @click="removeAll" >删除全部</button></td>
                </tr>
            </table>
            <form role="form">
                <div class="form-group">
                    <label for="productName" class="control-label">商品名称</label>
                    <input type="text" id="productName" class="form-control" placeholder="请添加商品名称" v-model="name">
                </div>
                <div class="form-group">
                    <label for="productPrice" class="control-label">商品价格</label>
                    <input type="text" id="productPrice" class="form-control" placeholder="请加入商品价格" v-model="price">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info" @click="add">添加</button>
                    <button type="reset" class="btn btn-warning" @click="">重置</button>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
<script src="vue1.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            price:'',
            name:'',
            iphones:[
                {name:'iphone5',price:2800},
                {name:'iphone6',price:4800},
                {name:'iphone7',price:6800}
                ]
        },
        methods:{
            removeOne(product){
                this.iphones=this.iphones.filter(item=>{
                    return item!=product
                })
            },
            removeAll(){
                this.iphones=null;
    },
            add(){
                this.iphones.push({name:this.name,price:this.price});
                this.name=this.price=null;
            }
        }
    })
</script>
</body>
</html>
