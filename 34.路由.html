<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
</head>
<body>
<div id="app">
<router-link to="/home">首页</router-link>
<router-link to="/list">列表</router-link>
    <router-view></router-view>
</div>
<script src="vue1.js"></script>
<script src="vue-router.js"></script>
<script>
    var List={template:'<h1>列表页</h1>'};
    var router=new VueRouter({
       routes:[
           {path:'/home',component:{
           template:'<h1>首页</h1>'
           }},
           {path:'/list',component:List},
           {path:'*',component:{
               template:'<h1>首页</h1>'
           }}//*代表上面的地址都没有找到就直接显示这个组件
       ]
    });
    var vm=new Vue({
        router,
        el:'#app'
    })
</script>
</body>
</html>
