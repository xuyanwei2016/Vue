<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
<div id="app">
    <input type="text" @keydown.enter="fn" @keydown.left="fn1">
</div>
<script src="vue1.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        methods:{
            fn(e){

                //e.stopPropagation();
                alert('回车键')
            },
            fn1(){
                alert('向右边键')
            }
        }
    })
</script>
</body>
</html>
