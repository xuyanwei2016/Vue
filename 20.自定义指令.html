<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>
<div id="app">
    <!--指令都是v-model v-html-->
    <div v-border="msg">我是一个蓝色的边框盒子</div>

</div>
<script src="vue1.js"></script>
<script src="vue-resource.js"></script>
<script>
    Vue.directive('border',function(el,binding){
        console.log(binding);//blue
        el.style.border='1px solid '+binding.value
    });
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'blue'
        }
    })
</script>
</body>
</html>
