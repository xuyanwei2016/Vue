<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .back{background: #2e6da4}
        .color{color: #c9302c}
    </style>
</head>
<body>
<div id="app">
    <div :class="{back:flag,color:!flag}">369852147</div>
    <div :class="[back1,color1]">00000000000</div>
    <div :style="{background:'blue',color:'#fff'}">style的行内样式</div>
    <div :style="[a,b]">style行内数组样式</div>
</div>
<script src="vue1.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            flag:true,
            back1:'back',
            color1:'color',
            a:{fontSize:'55px'},
            b:{color:'red'}


        }
    })
</script>
</body>
</html>
